<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미대출 도서 추천</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        <center style="margin-top: 2rem;">미대출 도서 추천</center>
    </h1>

    <!-- 성,연령별 -->
    <div class="Container">
        <form action="{%url 'search_result'%}" method="GET">
            여자<input type="checkbox" name='gender[]' id='F' value='F'>
            남자<input type="checkbox" name='gender[]' id='M' value='M'>
            <br><br>
            10대이하<input type="checkbox" name='age[]' id='10' value='10'>
            20대<input type="checkbox" name='age[]' id='20' value='20'>
            30대<input type="checkbox" name='age[]' id='30' value='30'>
            40대<input type="checkbox" name='age[]' id='40' value='40'>
            50대<input type="checkbox" name='age[]' id='50' value='50'>
            60대이상<input type="checkbox" name='age[]' id='60' value='60'>
            <br>
            <hr>
            <font size=5 id="slider_value_view">2009</font>년
            2009년<input style="width:80%;" class="slider_range" name="year" type="range" value="2009" min="2009"
                max="2019"></input>2019년
            <input type="submit" value="검색">
        </form>
    </div>

    <script language="javascript">

        function ShowSliderValue(sVal) {
            var obValueView = document.getElementById("slider_value_view");
            obValueView.innerHTML = sVal
        }

        var RangeSlider = function () {
            var range = $('.slider_range');

            range.on('input', function () {
                ShowSliderValue(this.value);
            });
        };

        RangeSlider();
    </script>

    <!-- {%for i in library_list%}
    <br>

        <li>{{i.book_name}}</li>

    </ul>

    <div class="mt-5 mb-5" id="list">
        <div class="row">
            {%for i in library_list%}
            <div class="col-sm-12 col-md-4 mb-5">
                <div class="card" style="width: 18rem; display: flex;"">
                    <img src='{{i.url}}' class=" card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i.book_name}}</h5>
                        <p class="card-text">{{i.explain}}</p>
                        <a href="https://library.daegu.go.kr/duryu/intro/search/index.do?menu_idx=13&booktype=BOOKANDNONBOOK&title={{i.book_name}}#search_result"
                            class="btn btn-primary">두류도서관 검색</a>
                        <a href="https://www.google.com/search?q={{i.book_name}}&oq={{i.book_name}}5&aqs=chrome..69i57.1217j0j9&sourceid=chrome&ie=UTF-8"
                            class="btn btn-primary">구글 검색</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
